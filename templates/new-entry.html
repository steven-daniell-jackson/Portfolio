<h1>Add new portfolio entry</h1>
<hr>
<div class="col-lg-8 col-lg-offset-1">
	<form class="form-horizontal" method="post" name="newPortfolioItem">
		<div class="form-group">


		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Client name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="clientname"  placeholder="Client name" ng-model="clientname" required>
			</div>
		</div>


		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Platform:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="platform"  placeholder="Platform" ng-model="platform" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">URL:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="url"  placeholder="URL" ng-model="url">
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Image Source:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="imgsrc"  placeholder="www.test.com/image-name.png" ng-model="imgsrc" required>
			</div>
		</div>

		
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Date:</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="inputEmail3" name="date"  placeholder="DD Nov YYYY" ng-model="date" required>
			</div>
		</div>
		

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Recent:</label>
			<div class="col-sm-10">

				<select name="recent"  class="form-control" ng-model="recent" required>
					<option value="true">True</option>
					<option value="false">False</option>

				</select>

			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Website:</label>
			<div class="col-sm-10">

				<select name="recent"  class="form-control" ng-model="website" required>
					<option value="true">True</option>
					<option value="false">False</option>

				</select>

			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Newsletter:</label>
			<div class="col-sm-10">

				<select name="recent"  class="form-control" ng-model="newsletter" required>
					<option value="true">True</option>
					<option value="false">False</option>

				</select>

			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Landing Page:</label>
			<div class="col-sm-10">

				<select name="recent"  class="form-control" ng-model="landingpage" required>
					<option value="true">True</option>
					<option value="false">False</option>

				</select>

			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Other:</label>
			<div class="col-sm-10">

				<select name="recent"  class="form-control" ng-model="other" required>
					<option value="true">True</option>
					<option value="false">False</option>

				</select>

			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Comments:</label>
			<div class="col-sm-10">
				<input type="username" class="form-control" id="inputEmail3" name="comments"  placeholder="Comments" ng-model="comments">
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="submit(newPortfolioItem)">Submit</button>
			</div>
		</div>



	</form>
{{status}}

</div>
